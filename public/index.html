<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'> -->
    <link rel='stylesheet' href='Raleway.css' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <!-- <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script> -->
    <script src='vendor.js'></script>
    <script src='app.js'></script>
    <style type="text/css" media="all">

        body { margin-top: 60px; }
        .templates { display : none; }

        /* ======= nav bar ======= */
        .inline-list {
            margin-bottom: 0;
        }
        .inline-list li {
            display: inline;
            margin: 0 20px 0 0;
        }
        .fixed-top {
            position: fixed;
            top: 0;
            z-index: 1024;
        }
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }
        .hover-links a { text-decoration: none;}
        .hover-links a:hover { text-decoration: underline; }
        .nav-container {
            padding-left: 40px;
            background: #666;
        }
        .nav-container a { color: white;}
        /* ======= nav bar ======= */

    </style>
</head>
<body>

<!-- Application Shell; all views are rendered in .view-container
                        using the showView function -->
<div class='markup'>
    <!-- nav bar -->
    <div class="nav-container no-select fixed-top u-full-width">
        <ul class="inline-list hover-links nav-list six columns">
            <li><a style="font-size: 200%;" href="#">LearnJS</a></li>
            <li><a href="#problem-1">Start</a></li>
        </ul>
    </div>

    <!-- view container -->
    <div class='view-container container'></div>
</div>

<!-- templates to be extracted with jQuery clone,
     modified and rendered -->
<div class="templates">

    <div class='landing-view'>
        <div class="row">
            <div class="one-half column">
                <h3>Learn JavaScript one puzzle at a time</h3>
                <a href="#problem-1" class="button button-primary">Start Now!</a>
            </div>
            <div class="one-half column">
                <img src="images/HeroImage.jpg"/>
            </div>
        </div>
    </div>

    <div class="problem-view">
        <h3 class="title"></h3>
        <p data-name="description"></p>
        <pre><code data-name="code"></code></pre>
        <form>
            <textarea class="u-full-width answer"></textarea>
            <div>
                <button class="button-primary check-btn">Check Answer</button>
                <p class="result"></p>
            </div>
        </form>
    </div>

    <div class="correct-flash">
        <span>Correct!</span> <a>Next Problem</a>
    </div>

    <li class="skip-btn">
        <a>Skip This Problem</a>
    </li>

</div>

<script>
    $(window).ready(learnjs.appOnReady);
</script>

</body>

</html>
